{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit</h1>
<form action="" method="post">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-info ml-2" type="submit">Update</button>
  <button type="button" class="btn btn-secondary ml-2" onclick="window.history.back()">Cancel</button>
</form>
{% endblock content %}
